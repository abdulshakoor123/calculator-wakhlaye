<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Work1</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main-container">

        <div class="sub-container1">
            <p id="par">98649</p>
        </div>

        <div class="btn-first-row">
            <span class="clear-btn"><span class="in-cleart-btn"><p>C</p></span></span>
            <span class="slash-btn"><span class="in-slash-btn"><p>/</p></span></span>
            <span class="star-btn"><span class="in-star-btn"><p>*</p></span></span>
        </div>

        <div class="btn-second-row">
            <span class="seven-btn"><span class="in-seven-btn"><p>7</p></span></span>
            <span class="eight-btn"><span class="in-eight-btn"><p>8</p></span></span>
            <span class="nine-btn"><span class="in-nine-btn"><p>9</p></span></span>
            <span class="sub-btn"><span class="in-sub-btn"><p>-</p></span></span>
        </div>

        <div class="btn-third-row">
            <span class="four-btn"><span class="in-four-btn"><p>4</p></span></span>
            <span class="five-btn"><span class="in-five-btn"><p>5</p></span></span>
            <span class="six-btn"><span class="in-six-btn"><p>6</p></span></span>
            <span class="plus-btn"><span class="in-plus-btn"><p>+</p></span></span>
        </div>

        <div class="btn-four-row">
            <span class="one-btn"><span class="in-one-btn"><p>1</p></span></span>
            <span class="two-btn"><span class="in-two-btn"><p>2</p></span></span>
            <span class="six-btn"><span class="in-six-btn"><p>6</p></span></span>
            <span class="three-btn"><span class="in-three-btn"><p>3</p></span></span>
        </div>

        <div class="btn-five-row">
            <span class="zero-btn"><span class="in-zero-btn"><p>0</p></span></span>
            <span class="zero-zero-btn"><span class="in-two-btn"><p>00</p></span></span>
            <span class="dot-btn"><span class="in-dot-btn"><p>.</p></span></span>
            <span class="equal-btn"><span class="in-equal-btn"><p>=</p></span></span>
        </div>
    </div>
</body>
</html>
